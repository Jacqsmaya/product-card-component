<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product-card">
      <div class="card-left">
      </div>

      <div class="card-right">
        <p class="product-title">PERFUME</p>
        <p class="product-name">Gabrielle Essence Eau De Parfum</p>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-pricing">
          <span class="product-pricing-new">$149.99</span>
          <s class="product-pricing-old">$169.99</s>
          </p>
        <button class="add-to-cart-btn"> <img src="./images/icon-cart.svg"/> Add to Cart</button>
      </div>
    </div>
  </body>
</html>
